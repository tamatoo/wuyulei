  <div id="show"></div>
  <script>
			function Man(age){
			this.sex="male";
			this.age=age;
		}
		var m1=Man(20);
		console.log(m1);//undefined
		m2=new Man(21);
		console.log(m2);//man{sex:"male",age:21}
/*
*	m1就是函数Man()执行的返回值，也就是undefined. 在函
*	数执行过程中，属性被加到全局作用域或者Man方法所属的对象	
*	上了。执行之后window.sex=="male"
*	而m2是Man的实例，Man {sex:"male",age:21}
*/
	

function Man(age) {
	var obj = new Object();
	obj.sex = "mail";
	obj.age = age;
	return obj;
}
m3=Man(22);
/*这个就不需要加new，m3是一个Object，不是Man的实例。native code中，加new就是返回这个构造函数的实例；不加作为函数就返回一个基本数据类型，或者会报错 “ DOM object constructor cannot be called as a function ”。Date()，不加new返回当前时间，是一个字符串。加new的话，返回当前时间或者把参数格式化得到的时间，是一个Date对象。String()，不加new将参数格式化为字符串，加new则返回的是String对象。它们的区别如下：*/

var s1=new String(2);
//输出 String{0:"2"}
var s2=String(2);
//输出 '2'
console.log(typeof s1);
//"object"
console.log(typeof s2);
//"string"
s1.pro = 1;
console.log(s1.pro);
//1
s2.pro = 1;
console.log(s2.pro);
//undefined
/*Number和String类似。Array，Object加不加new貌似是一样的？Image，XMLHttprequest等不能作为函数使用。*/
